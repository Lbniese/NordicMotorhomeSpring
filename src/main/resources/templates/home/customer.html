<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/general.css" rel="stylesheet" type="text/css">
    <link href="/form.css" rel="stylesheet" type="text/css">
    <title>NMR - Customer</title>
</head>
<script type="text/javascript">
    function zoom() {
        if (navigator.platform == 'MacIntel') {
            document.body.style.zoom = "80%";
        }
    }
</script>
<body onload="zoom()">
<div class="logo">
    <a href="/">
        <img alt="logo" id="logo" src="/logo.png"/>
    </a>
</div>

<div id="errorBox" th:if="${message != null}" th:text="${message}"></div>

<div class="tabs">
    <button class="tablink" id="viewCustomerTab" onclick="openPage('viewcustomer', this, 'lightsalmon')">View
        Customers
    </button>
    <button class="tablink" id="createCustomerTab" onclick="openPage('createcustomer', this, 'lightsalmon')"
            style="float: left; margin-right: 20px">Create Customer
    </button>
</div>

<div class="tabcontent" id="createcustomer">
    <div id="formular">
        <h1>Create customer</h1>
        <form action="customer" method="post">
            <div class="form__group field">
                <input
                        class="form__field"
                        id='firstName'
                        name="firstName"
                        pattern="^[a-zæøåA-ZÆØÅ \\-\\.\\']*$"
                        placeholder="First Name"
                        required
                        type="text"/>

                <input
                        class="form__field"
                        id='lastName' name="lastName"
                        pattern="^[a-zæøåA-ZÆØÅ \\-\\.\\']*$"
                        placeholder="Last Name"
                        required
                        type="text"/>

                <input
                        class="form__field"
                        id='phoneNumber'
                        name="phoneNumber"
                        pattern="^[0-9]{8}"
                        placeholder="Phone Number"
                        required
                        title="Must contain exactly 8 numbers [0-9]"
                        type="text"/>

                <input
                        class="form__field"
                        id='email'
                        name="email"
                        placeholder="Email"
                        required
                        type="email"/>

                <input
                        class="form__field"
                        id='address'
                        name="address"
                        pattern="^[0-9a-zæøåA-Z\s,-.]+$"
                        placeholder="Address"
                        required
                        title="Enter a valid address"
                        type="text"/>
                <input
                        class="form__field"
                        id='zipCode'
                        name="zipCode"
                        pattern="[1-24-9]\d{3}|3[0-8]\d{2}$"
                        placeholder="Zip Code"
                        required
                        title="Enter a valid zipcode"
                        type="text"/>
                <input
                        class="form__field"
                        id='driverLicensenumber'
                        name="driverLicenceNumber"
                        pattern="^[0-9]{7,8}$"
                        placeholder="Driver License Number (8 digits)"
                        required
                        type="text"/>
            </div>

            <button id="createbutton" type="submit">Create Customer</button>
        </form>
    </div>
</div>
<div class="tabcontent" id="viewcustomer">
    <h3>View Customers</h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Zip code</th>
            <th>City</th>
            <th>Country</th>
            <th>Driver licence number</th>
            <th>Delete</th>
            <th>Update</th>

        </tr>
        </thead>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.id}"/>
            <td th:text="${customer.firstName}"/>
            <td th:text="${customer.lastName}"/>
            <td th:text="${customer.phoneNumber}"/>
            <td th:text="${customer.email}"/>
            <td th:text="${customer.address}"/>
            <td th:text="${customer.zipCode}"/>
            <td th:text="${customer.city}"/>
            <td th:text="${customer.country}"/>
            <td th:text="${customer.driverLicenceNumber}"/>
            <td>
                <a th:href="@{'/deletecustomer/'+${customer.id}}">
                    <button class="btnDelete" onclick="return confirm('Are you sure you want to delete?')">Delete
                    </button>
                </a>
            </td>
            <td>
                <a th:href="@{'/updatecustomer/'+${customer.id}}">
                    <button class="btnUpdate">Update</button>
                </a>
            </td>
        </tr>
    </table>
</div>

<script>
    function openPage(pageName, elmnt, color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "orange";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
    }

    document.getElementById("viewCustomers").click();
</script>

</body>
</html>
