<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="general.css" rel="stylesheet" type="text/css">
    <link href="form.css" rel="stylesheet" type="text/css">
    <title>NMR - Motorhome</title>
</head>
<body>

<div class="logo">
    <a href="/">
        <img id="logo" alt="logo" src="logo.png"/>
    </a>
</div>

<div class="tabs">
    <button class="tablink" id="viewMotorhomeTab" onclick="openPage('viewMotorhomes', this, 'lightsalmon')">View Motorhomes</button>
<button class="tablink" id="createMotorhomeTab" onclick="openPage('createmotorhome', this, 'lightsalmon')" style="float: left; margin-right: 20px">Create Motorhome</button>

</div>

<div class="tabcontent" id="createmotorhome">
    <div id="formular">
        <h1>Create Motorhome</h1>
        <form action="motorhome" method="post">

            <input name="brand" type="text" class="form__field" placeholder="Brand" pattern="^[a-zæøåA-ZÆØÅ \\-\\.\\']*$" required>


            <input name="model" type="text" class="form__field" placeholder="Model" pattern="^[a-zæøåA-ZÆØÅ \\-\\.\\']*$" required>


            <input name="odometer" type="text" class="form__field" placeholder="Odometer" pattern="^[0-9]+" required>


                <select id="slctSize" name="vehicleSize" class="form__field" required>
                    <option label="Vehicle Size" value=""></option>
                    <option label="Small" value="Small"></option>
                    <option label="Large" value="Large"></option>
                </select>




                    <select id="slctType" name="vehicleType" class="form__field" required>
                        <option label="Vehicle Type" value=""></option>
                        <option label="Class A Motorhome" value="Class A Motorhome"></option>
                        <option label="Class B Motorhome" value="Class B Motorhome"></option>
                        <option label="Class C Motorhome" value="Class C Motorhome"></option>
                        <option label="Travel Trailer" value="Travel Trailer"></option>
                        <option label="Fifth Wheel Trailer" value="Fifth Wheel Trailer"></option>
                        <option label="Hybrid Travel Trailer" value="Hybrid Travel Trailer"></option>
                        <option label="Pop-up Trailer" value="Pop-up Travel Trailer"></option>
                        <option label="Truck Camper" value="Truck Camper"></option>
                        <option label="Toy Hauler" value="Toy Hauler"></option>
                    </select>


            <input name="pricePerDay" type="text" class="form__field" placeholder="Price Per Day">


            <input name="serviceNote" type="text" class="form__field" placeholder="Service Note">

            <button id="createbutton" type="submit">Create Motorhome</button>

        </form>
    </div>
</div>

<div class="tabcontent" id="viewMotorhomes">
    <h3>View Motorhomes</h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Odometer</th>
            <th>Size</th>
            <th>Type</th>
            <th>Price Per Day</th>
            <th>Service Note</th>
            <th>Delete</th>
            <th>Update</th>

        </tr>
        </thead>
        <tr th:each="motorhome: ${motorhomes}">
            <td th:text="${motorhome.id}"/>
            <td th:text="${motorhome.brand}"/>
            <td th:text="${motorhome.model}"/>
            <td th:text="${motorhome.odometer}"/>
            <td th:text="${motorhome.vehicleSize}"/>
            <td th:text="${motorhome.vehicleType}"/>
            <td th:text="${motorhome.pricePerDay}"/>
            <td th:text="${motorhome.serviceNote}"/>

            <td>
                <a th:href="@{'/deletemotorhome/'+${motorhome.id}}">
                    <button onclick="return confirm('Are you sure you want to delete?')" class="btnDelete">Delete</button>
                </a>
            </td>
            <td>
                <a th:href="@{'/updatemotorhome/'+${motorhome.id}}">
                    <button class="btnUpdate">Update</button>
                </a>
            </td>
        </tr>
    </table>
</div>

<script>
    function openPage(pageName, elmnt, color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "orange";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
    }

    document.getElementById("viewMotorhomes").click();
</script>
</body>
</html>
