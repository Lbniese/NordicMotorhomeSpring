<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="customer.css" rel="stylesheet" type="text/css">
    <title>NMR</title>
</head>
<body>

<div class="logo">
    <a href="/">
        <img id="logo" alt="logo" src="logo.png"/>
    </a>
</div>


<div id="errorBox" th:text="${message}" style="padding: 8px; color: white"></div>


<button class="tablink" id="createContractTab" onclick="openPage('createcontract', this, 'orange')">Create Contract</button>
<button class="tablink" id="viewContractTab" onclick="openPage('viewcontract', this, 'orange')">View Contract</button>

<div class="tabcontent" id="createcontract">
    <div id="formular">
        <h1>Create contract</h1>
        <form action="contract" method="post">
            <label>Start Date</label>
            <input name="rentalStartDate" type="text"><br>

            <label>End Date</label>
            <input name="rentalEndDate" type="text"><br><br>


            <div class="wrapper">
            <label>Pick Up Points</label>
                <div class="selectPickUpPoint" >
                    <select id="slctPickUpPoint" name="pickUpPoint">
                        <option label="Select .." value="NONE"></option>
                        <option label="NMR - Headquarters" value="NMR - Headquarters"></option>
                        <option label="Airport" value="Airport"></option>
                        <option label="Copenhagen Central Station" value="Copenhagen Central Station"></option>
                    </select>
                </div>

                <br>
            <label>Drop Off Points</label>
            <div class="selectDropOffPoint" >
                <select id="slctDropOffPoint" name="dropOffPoint">
                    <option label="Select .." value="NONE"></option>
                    <option label="NMR - Headquarters" value="NMR - Headquarters"></option>
                    <option label="Airport" value="Airport"></option>
                    <option label="Copenhagen Central Station" value="Copenhagen Central Station"></option>
                </select>
            </div>
            </div>
            <br><br>
            <label>Miscellaneous</label>
            <input name="miscellaneous" type="text"><br><br>

            <label>Customer ID</label>
            <div class="wrapper">
                <div class="selectCustomer">
                    <select id="slctCustomer" name="customerId">
                        <option label="Select .." value="NONE"></option>
                        <tr th:each="customer: ${customers}">
                            <option th:value="${customer.id}">
                                <td th:text="${customer.id}"/>
                                <td th:text="${customer.firstName}"/>
                                <td th:text="${customer.lastName}"/>
                            </option>
                        </tr>
                    </select>
                </div><br>

                <label>Motorhome ID</label>
                <div class="selectMotorhome">
                    <select id="slctMotorhome" name="motorhomeId">
                        <option label="Select .." value="NONE"></option>
                        <tr th:each="motorhome: ${motorhomes}">
                            <option th:value="${motorhome.id}">
                                <td th:text="${motorhome.id}"/>
                                <td th:text="${motorhome.brand}"/>
                                <td th:text="${motorhome.model}"/>
                            </option>
                        </tr>
                    </select>
                </div>
                <br>
                <label>Employee ID</label>
                <div class="selectEmployee">
                    <select id="slctEmployee" name="employeeId">
                        <option label="Select .." value="NONE"></option>
                        <tr th:each="employee: ${employees}">
                            <option th:value="${employee.id}">
                                <td th:text="${employee.id}"/>
                                <td th:text="${employee.firstName}"/>
                                <td th:text="${employee.lastName}"/>
                                <td th:text="${employee.title}"/>
                            </option>
                        </tr>
                    </select>
                </div>
            </div>





            <br>

            <button id="createbutton" type="submit">Create Contract</button>

        </form>
    </div>
</div>
<div class="tabcontent" id="viewcontract">
    <h3>View Contracts</h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Pick Up Point</th>
            <th>Drop Off Point</th>
            <th>Miscellaneous</th>
            <th>Customer ID</th>
            <th>Motorhome ID</th>
            <th>Employee ID</th>
            <th>Delete</th>
            <th>Update</th>
            <th>Invoice</th>
            <th>Cancel</th>

        </tr>
        </thead>
        <tr th:each="contract: ${contracts}">
            <td th:text="${contract.id}"/>
            <td th:text="${#temporals.format(contract.rentalStartDate, 'yyyy-MM-dd HH:mm')}"/>
            <td th:text="${#temporals.format(contract.rentalEndDate, 'yyyy-MM-dd HH:mm')}"/>
            <td th:text="${contract.pickUpPoint}"/>
            <td th:text="${contract.dropOffPoint}"/>
            <td th:text="${contract.miscellaneous}"/>
            <td th:text="${contract.customerId}"/>
            <td th:text="${contract.motorhomeId}"/>
            <td th:text="${contract.employeeId}"/>

            <td>
                <a th:href="@{'/deletecontract/'+${contract.id}}">
                    <button onclick="return confirm('Are you sure you want to delete?')" class="btnDeleteContract">Delete</button>
                </a>
            </td>
            <td>
                <a th:href="@{'/updatecontract/'+${contract.id}}">
                    <button class="btnUpdateContract">Update</button>
                </a>
            </td>
            <td>
                <div class="invoice">
                    <a th:href="@{'/invoice/'+${contract.id}}">
                        <button>Invoice</button>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</div>

<script>
    function openPage(pageName, elmnt, color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "white";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;

        document.getElementById("errorBox").style.display = "none";
    }

    document.getElementById("viewContracts").click();
</script>

</body>
</html>
