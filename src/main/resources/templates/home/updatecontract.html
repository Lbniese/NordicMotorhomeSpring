<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NMR - Update</title>
</head>
<body>
<div class="logo">
    <a href="/">
        <img alt="logo" id="logo" src="..\logo.png"/>
    </a>
</div>
<form action="/contract/updatecontract" method="post">

    <br><label>Contract Information</label><br>

    <br><label>ID</label><br>
    <input name="id" readOnly tabindex="-1" th:value="${contract.id}" type="text"><br>

    <br><label>Start Date</label><br>
    <input name="rentalStartDate" pattern="^(\d{4,})-(\d{2})-(\d{2})[ ](\d{2}):(\d{2})(?::(\d{2}(?:\.\d+)?))?$"
           required th:value="${#temporals.format(contract.rentalStartDate, 'yyyy-MM-dd HH:mm')}" type="text"><br>

    <br><label>End Date</label><br>
    <input name="rentalEndDate" pattern="^(\d{4,})-(\d{2})-(\d{2})[ ](\d{2}):(\d{2})(?::(\d{2}(?:\.\d+)?))?$" required
           th:value="${#temporals.format(contract.rentalEndDate, 'yyyy-MM-dd HH:mm')}" type="text"><br>

    <br><label>Pick Up Point</label><br>
    <input name="pickUpPoint" th:value="${contract.pickUpPoint}" type="text"><br>

    <br><label>Drop Off Point</label><br>
    <input name="dropOffPoint" th:value="${contract.dropOffPoint}" type="text"><br>

    <br><label>Customer ID</label><br>
    <input name="customerId" th:value="${contract.customerId}" type="text"><br>

    <br><label>Motorhome ID</label><br>
    <input name="motorhomeId" th:value="${contract.motorhomeId}" type="text"><br>

    <br><label>Employee ID</label><br>
    <input name="employeeId" th:value="${contract.employeeId}" type="text"><br>

    <br><br><br><label>Extras</label><br>

    <br><label>Bike Rack</label><br>
    <input name="bikeRack" th:value="${contract.bikeRack}" type="text"><br>

    <br><label>Bed Linen</label><br>
    <input name="bedLinen" th:value="${contract.bedLinen}" type="text"><br>

    <br><label>Child Seat</label><br>
    <input name="childSeat" th:value="${contract.childSeat}" type="text"><br>

    <br><label>Picnic Table</label><br>
    <input name="picnicTable" th:value="${contract.picnicTable}" type="text"><br>

    <br><label>Chairs</label><br>
    <input name="chairs" th:value="${contract.chairs}" type="text"><br>

    <br><label>Grill</label><br>
    <input name="grill" th:value="${contract.grill}" type="text"><br>

    <br><label>Lantern</label><br>
    <input name="lantern" th:value="${contract.lantern}" type="text"><br>

    <br><label>First Aid Kit</label><br>
    <input name="firstAidKit" th:value="${contract.firstAidKit}" type="text"><br>

    <br><label>Toilet Paper</label><br>
    <input name="toiletPaper" th:value="${contract.toiletPaper}" type="text"><br>

    <br><button id="updateButton" type="submit">Update contract</button>
</form>
</body>
</html>
