<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../general.css" rel="stylesheet" type="text/css">
    <link href="../form.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/8a5c9ad142.js"></script>
    <title>NMR - Update</title>
</head>
<body>
<div class="logo">
    <a href="/">
        <img alt="logo" id="logo" src="..\logo.png"/>
    </a>
</div>
<form action="/customer/updatecustomer" method="post">
    <div style="width: 350px; margin-left: auto; margin-right: auto">
        <h2 style="text-align: center">Customer Information</h2><br>
    <br><label>ID</label><br>
    <input name="id" pattern="^[0-9]+" readOnly required tabindex="-1" th:value="${customer.id}" type="text" class="form__field"><br>

    <br><label>First name</label><br>
    <input name="firstName" pattern="^[a-zæøåA-ZÆØÅ \\-\\.\\']*$" required th:value="${customer.firstName}" type="text" class="form__field"><br>

    <br><label>Last name</label><br>
    <input name="lastName" pattern="^[a-zæøåA-ZÆØÅ \\-\\.\\']*$" required th:value="${customer.lastName}"
           type="text" class="form__field"><br>

    <br><label>Phone number</label><br>
    <input name="phoneNumber" pattern="^[0-9]{8}" required th:value="${customer.phoneNumber}" type="text" class="form__field"><br>

    <br><label>Email</label><br>
    <input name="email" required th:value="${customer.email}" type="email" class="form__field"><br>

    <br><label>Address</label><br>
    <input name="address" pattern="^[0-9a-zæøåA-Z\s,-.]+$" required th:value="${customer.address}" type="text" class="form__field"><br>

    <br><label>Driver licence number</label><br>
    <input name="driverLicenceNumber" pattern="^[0-9]{7,8}$" required th:value="${customer.driverLicenceNumber}"
           type="text" class="form__field"><br>

    <br><label>Zipcode</label><br>
    <input name="zipCode" pattern="[1-24-9]\d{3}|3[0-8]\d{2}$" required th:value="${customer.zipCode}" type="text" class="form__field"><br>
    </div>
    <button id="createbutton" type="submit">Update Customer</button>
</form>
</body>
</html>
